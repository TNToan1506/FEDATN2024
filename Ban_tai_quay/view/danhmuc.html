<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <script src="https://code.angularjs.org/1.8.2/angular.min.js"></script>
    <script src="https://code.angularjs.org/1.8.2/angular-route.min.js"></script>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-QWTKZyjpPEjISv5WaRU9OFeRpok6YctnYmDr5pNlyT2bRjXh0JMhjY6hW+ALEwIH" crossorigin="anonymous">
    <link rel="stylesheet" href="/Ban_tai_quay/style/style.css"> <!-- Liên kết với file CSS -->
    <title>Quản Lý Danh Mục</title>
</head>
<body>
    <br>
    <img src="https://drive.google.com/uc?export=view&id=1NOJ6U_EADngwI36qf1dSPm9SFXCMNKZG" alt="Image from Google Drive" width="300" height="200">
    <div class="container">
        <!-- Tại danh mục không nhiều mà có bản cứng sẵn trong sql luôn nên chỉ để update thôi nhé!-->
        <form action="" method="post">
            <h2 class="text-center">Quản Lý Danh Mục</h2>
            <div class="mb-3">
                <label class="form-label">Tên danh mục:</label>
                <input type="text" class="form-control" name="">
            </div>
            <label class="form-label">Trạng thái:</label>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="" value="Active" checked>
                <label class="form-check-label">Active</label>
            </div>
            <div class="form-check">
                <input class="form-check-input" type="radio" name="" value="Inactive">
                <label class="form-check-label">Inactive</label>
            </div>
            <button type="submit" class="btn btn-outline-success">Update</button>
        </form>
    </div>     
        <table class="table table-hover mt-4">
            <thead>
                <tr>
                    <th>STT</th>
                    <th>ID</th>
                    <th>Mã danh mục</th>
                    <th>Tên danh mục</th>
                    <th>Trạng thái</th>
                    <th>Ngày tạo</th>
                    <th>Ngày sửa</th>
                    <th colspan="2">Hành động</th>
                </tr>
            </thead>
            <tbody>
                <!-- Để theo kiểu của Java 5 nhé, tại không biết làm thế nào :))))) -->
                <c:forEach items="${listDanhMuc}" var="dm" varStatus="i">
                    <tr>
                        <td>${i.index + 1}</td>
                        <td>${dm.id}</td>
                        <td>${dm.ma_danh_muc}</td>
                        <td>${dm.ten_danh_muc}</td>
                        <td>${dm.trang_thai}</td>
                        <td>
                            <fmt:parseDate value="${dm.ngay_tao}" pattern="yyyy-MM-dd'T'HH:mm:ss.SSS" var="ngayTaoParsed"/>
                            <fmt:formatDate value="${ngayTaoParsed}" pattern="yyyy-MM-dd HH:mm:ss.SSS"/>
                        </td>
                        <td>
                            <fmt:parseDate value="${dm.ngay_sua}" pattern="yyyy-MM-dd'T'HH:mm:ss.SSS" var="ngaySuaParsed"/>
                            <fmt:formatDate value="${ngaySuaParsed}" pattern="yyyy-MM-dd HH:mm:ss.SSS"/>
                        </td>
                        <td>
                            <a href="" class="btn btn-danger">THAO TÁC</a>
                            <a href="" class="btn btn-secondary">THAO TÁC</a>
                        </td>
                    </tr>
                </c:forEach>
            </tbody>
        </table>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-YvpcrYf0tY3lHB60NNkmXc5s9fDVZLESaAA55NDzOxhy9GkcIdslK1eN7N6jIeHz" crossorigin="anonymous"></script>
</body>
</html>
